<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site under construction</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { --bg:#0f172a; --fg:#e5e7eb; --muted:#94a3b8; }
    html,body { height:100%; margin:0; }
    body {
      display:grid;
      place-items:center;
      background:radial-gradient(1200px 700px at 50% -10%, #1e293b 0%, var(--bg) 60%);
      color:var(--fg);
      font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    #test
    .card {
      text-align:center;
      padding:3rem 2rem;
      border-radius:20px;
      background:#0b1220cc;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      max-width:680px;
      width:min(calc(100% - 32px), 680px);
    }
    .logo-container {
      margin-bottom: 2rem;
    }
    .logo-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
    .icon { font-size:3rem; line-height:1; }
    h1 { margin:.75rem 0 0; font-size:1.5rem; }
    p { margin:.5rem 0 0; color:var(--muted); }
    .contact-link-container {
      margin-top: 1.5rem;
    }
    .contact-link {
        font-size: 1.1rem;
        font-weight: bold;
        color: #ffc107; /* A bright, eye-catching color */
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 50px;
        background-color: #2c3e50;
        border: 2px solid #ffc107;
        transition: transform 0.2s ease-in-out;
        display: inline-block;
        animation: pulse 2s infinite;
    }
    .contact-link:hover {
      transform: scale(1.05);
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(255, 193, 7, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 193, 7, 0);
      }
    }
    footer { margin-top:1.25rem; font-size:.9rem; opacity:.8; }
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo-container">
        <!-- The logo filename is updated to match the file you provided -->
        <img src="artistprinting_logo_white.png" alt="Artist Printing Work Logo in white">
    </div>
    <div class="icon" aria-hidden="true">ðŸš§</div>
    <h1 id="title">The website is under construction.</h1>
    <p>Check back soon.</p>
    <div class="contact-link-container">
        <a href="https://linktr.ee/Artistprintinguk" class="contact-link" target="_blank">
            Contact Us
        </a>
    </div>
    <footer>
      <span class="sr-only">This page intentionally blocks search indexing.</span>
    </footer>
  </main>
</body>
</html>
